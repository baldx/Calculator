<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCuLATER</title>
</head>
<body>
    <small><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley" target="_blank">nothing to see here ;)</a></small>
    <main id="calc">
        <div id="container">
            <div id="display">0</div>
            <div id="input">
                <button id="clear" class="stuff" value="clear" data-key="8">AC</button>
                <button id="sign" class="stuff" value="sign" data-key="192">+/-</button>
                <button id="percent" class="stuff" value="percent" data-key="80">%</button>
                <button id="division" class="operator" value="/" data-key="68">/</button>
                <button id="seven" class="operand" value="7" data-key="55">7</button>
                <button id="eight" class="operand" value="8" data-key="56">8</button>
                <button id="nine" class="operand" value="9" data-key="57">9</button>
                <button id="mult" class="operator" value="*" data-key="88">*</button>
                <button id="four" class="operand" value="4" data-key="52">4</button>
                <button id="five" class="operand" value="5" data-key="53">5</button>
                <button id="six" class="operand" value="6" data-key="54">6</button>
                <button id="minus" class="operator" value="-" data-key="173">-</button>
                <button id="one" class="operand" value="1" data-key="49">1</button>
                <button id="two" class="operand" value="2" data-key="50">2</button>
                <button id="three" class="operand" value="3" data-key="51">3</button>
                <button id="plus" class="operator" value="+" data-key="61">+</button>
                <button id="zero" class="operand" value="0" data-key="48">0</button>
                <button id="comma" class="operand" value="." data-key="190">.</button>
                <button id="equals" class="operator" value="=" data-key="69">=</button>
            </div>
        </div>
    </main>
</body>
</html>
