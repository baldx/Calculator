<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCuLATER</title>
</head>
<body>
    <main id="calc">
        <div id="container">
            <div id="display">0</div>
            <div id="input">
                <button id="clear" class="stuff">AC</button>
                <button id="change_symbol" class="stuff">+/-</button>
                <button id="procent" class="stuff">%</button>
                <button id="division" class="operator">/</button>
                <button id="seven" class="operand">7</button>
                <button id="eight" class="operand">8</button>
                <button id="nine" class="operand">9</button>
                <button id="mult" class="operator">*</button>
                <button id="four" class="operand">4</button>
                <button id="five" class="operand">5</button>
                <button id="six" class="operand">6</button>
                <button id="minus" class="operator">-</button>
                <button id="one" class="operand">1</button>
                <button id="two" class="operand">2</button>
                <button id="three" class="operand">3</button>
                <button id="plus" class="operator">+</button>
                <button id="zero" class="operand">0</button>
                <button id="comma" class="operand">,</button>
                <button id="equals" class="operator">=</button>
            </div>
        </div>
    </main>
</body>
</html>
